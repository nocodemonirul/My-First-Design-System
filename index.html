<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Zenith Design System</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
            },
            colors: {
              brand: {
                50: '#f9fafb',  // Gray 50
                100: '#f3f4f6', // Gray 100 - Tonal Background
                200: '#e5e7eb', // Gray 200 - Borders
                300: '#d1d5db', // Gray 300
                400: '#9ca3af', // Gray 400
                500: '#6b7280', // Gray 500
                600: '#000000', // Black - Primary
                700: '#333333', // Dark Gray - Primary Hover
                800: '#1f2937', // Gray 800
                900: '#000000', // Black - Text
                950: '#020617', // Very Dark - Dark Mode Bg
              }
            }
          }
        }
      }
    </script>
    <style>
      body {
        background-color: #ffffff;
      }
      .dark body {
        background-color: #020617;
      }
      /* Hide scrollbar for Chrome, Safari and Opera */
      .no-scrollbar::-webkit-scrollbar {
          display: none;
      }
      /* Hide scrollbar for IE, Edge and Firefox */
      .no-scrollbar {
          -ms-overflow-style: none;  /* IE and Edge */
          scrollbar-width: none;  /* Firefox */
      }
      .custom-scrollbar::-webkit-scrollbar {
        width: 8px;
        height: 8px;
      }
      .custom-scrollbar::-webkit-scrollbar-track {
        background: transparent;
      }
      .custom-scrollbar::-webkit-scrollbar-thumb {
        background-color: #cbd5e1;
        border-radius: 4px;
      }
      .dark .custom-scrollbar::-webkit-scrollbar-thumb {
        background-color: #334155;
      }
    </style>
